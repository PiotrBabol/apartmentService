<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body>

<div class="container media-middle" style="margin:50px">
    <h3>Admin login page</h3>
    <div th:if="${param.error}">
        <p class="text-warning">Invalid username and password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-info">You have been logged out.</p>
    </div>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label> User Name : <input type="text" name="username" class="form-control"/>
            </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password" class="form-control"/>
            </label></div>
            <div>
                <button type="submit" class="btn btn-success">Sign In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
